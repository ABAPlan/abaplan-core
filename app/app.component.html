<div class='container'>
    <h1>{{title}}</h1>
    <h4>{{ activeTab.heading }}</h4>
    <div class="btn-group">
        <button
                *ngFor="let tab of tabs"
                class="btn btn-primary"
                [class.active]="isActive(tab)"
                (click)="onSelect(tab)"> {{ tab.heading }}
        </button>
    </div>
    <aba-map (mapInstancied)="onMapInstancied($event)" ></aba-map>
</div>
