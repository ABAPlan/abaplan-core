<div class="row show-grid">
    <div class="btn-group">
        <button
                *ngIf="!isEditableMode()"
                class="btn btn-primary"
                (click)="changeEditableState()">Editer
        </button>
        <!--  [disabled]="!isEditableEditButton()" -->

        <button
                *ngIf="isEditableMode()"
                class="btn btn-success"
                (click)="changeEditableState()">Naviguer
        </button>
    </div>

    <div class="btn-group" *ngIf="isEditableMode()">
        <button
                *ngFor="let tool of drawTools"
                class="btn btn-primary"
                [class.active]="isActiveDrawTool(tool)">{{ tool.heading }}
        </button>
    </div>
    <div class="btn-group" *ngIf="isEditableMode()">
        <button
                *ngFor="let tool of editTools"
                class="btn btn-primary"
                [class.active]="isActiveEditTool(tool)">{{ tool.heading }}
        </button>
    </div>
    <div class="btn-group" *ngIf="isEditableMode()">
        <button class="btn btn-primary">Imprimer
        </button>
    </div>
</div>
