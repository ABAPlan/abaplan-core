<div class="modal fade in" [style.display]="isVisible() ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Listes des cartes</h1>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <hr>
                Rechercher: <input placeholder="Titre ou id" [(ngModel)]="queryInputValue" (ngModelChange)="onChange($event)"/>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Id</th>
                        <th>Titre</th>
                        <th>Date de cr√©ation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let m of filteredMaps">
                        <td>
                            <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" (click)="onClick( m.uid )">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </td>
                        <td>{{ m.uid }}</td>
                        <td>{{ m.title }}</td>
                        <td>{{ m.creationDate }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                <button type="button" class="btn btn-secondary" (click)="close()">Fermer</button>
            </div>
        </div>
    </div>
</div>
