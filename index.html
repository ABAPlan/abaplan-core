<html>
  <head>
    <title>AbaPlan Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- index.html -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>

    <!-- Third party libraries -->
    <!-- load Esri library -->
    <script src="//js.arcgis.com/3.18/"></script>
    <link rel="stylesheet" href="//js.arcgis.com/3.18/esri/css/esri.css">

    <!-- load esri-system-js library -->
    <script src="node_modules/esri-system-js/dist/esriSystem.js"></script>
    <!-- 1. Configure and load ESRI libraries -->
    <script>
      window.dojoConfig = {
        async: true
      };
    </script>
    <script>

      // configure system.js
      System.config({
        packages: {
          app: {
            defaultExtension: 'js'
          }
        }
      });

      // load esri modules needed by this application
      // and then regsiter each as it's own SystemJS module
      esriSystem.register(
              // array of Esri module names to load and then register with SystemJS
              [
                'esri/map',
                'esri/request',
                'esri/layers/layer',
                'esri/layers/OpenStreetMapLayer',
                'esri/symbols/PictureMarkerSymbol',
                'esri/symbols/SimpleLineSymbol',
                'esri/symbols/SimpleFillSymbol',
                'esri/symbols/PictureFillSymbol',
                'esri/renderers/UniqueValueRenderer',
                'esri/layers/FeatureLayer',
                'esri/Color',
                "esri/renderers/SimpleRenderer",
                "esri/geometry/Extent"

                //, "esri/urlUtils"
              ],

              // optional callback function
              function() {
                // then bootstrap application
                System.import('app').catch(function(err){ console.error(err); });
              });
              /*,
              {
                // name of SystemJS module that you will import from
                outModuleName: 'esri-mods',
                // by default each module will use everything after the last '/' in their name
                // however you can override that for specific modules here
                moduleNameOverrides: {
                  'esri/request': 'esriRequest'
                }
              });
              */
    </script>
    <script>
      //System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>

    <aba-plan>Loading...</aba-plan>

  </body>
</html>
