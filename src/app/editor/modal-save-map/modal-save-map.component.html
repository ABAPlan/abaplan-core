<div class="modal fade in" [style.display]="isVisible() ? 'block' : 'none'">
    <div class="modal-dialog" role="document">
        <form (ngSubmit)="onSubmit()" #mapForm="ngForm">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">{{ "saveMapModalSave" | translate}}</h1>
                <button type="button" class="close" (click)="close()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">



                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">{{ "titleModalSave" | translate}}</label>
                    <div class="col-md-6">
                        <input id="title"
                               [(ngModel)]="title"
                               name="title"
                               type="text"
                               placeholder="{{ 'titleMapModalSave' | translate}}"
                               class="form-control input-md"
                               required>

                    </div>

                    <label class="col-md-4 control-label">{{ "visibilityModalSave" | translate}}</label>
                    <div class="col-md-4">
                        <div class="radio">
                            <label for="isPublic-0">
                                <input type="radio" name="isPublic" id="isPublic-0" value="1" checked="checked">
                                {{ "publicMapModalSave" | translate}}
                            </label>
                        </div>
                        <div class="radio" disabled>
                            <label for="isPublic-1" title="{{'notPrivateModalSave' | translate}}">
                                <input type="radio" name="isPublic" id="isPublic-1" value="2" disabled>
                                {{ "privateMapModalSave"  | translate}}
                            </label>
                        </div>
                    </div>
                </div>



            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->

                <button
                        type="submit"
                        [disabled]="!mapForm.form.valid"
                        class="btn btn-primary">{{ "saveModalSave"  | translate}}</button>
                <button type="button" class="btn btn-default" (click)="close()">{{ "cancelModalSave"  | translate}}</button>

            </div>
        </div>
            </form>
    </div>
</div>
