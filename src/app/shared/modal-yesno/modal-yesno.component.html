                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                <p>Si vous ne sauvegardez pas la carte, il sera impossible de la r√©importer pour la rendre audio-tactile.</p>



            </div>
            <div class="modal-footer">

                <button
                        type="submit"
                        [disabled]="!mapForm.form.valid"
                        class="btn btn-primary">Oui</button>

            </div>
        </div>
            </form>
    </div>
